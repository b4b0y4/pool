<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Primary Meta -->
    <meta name="title" content="pool" />
    <meta
      name="description"
      content="A lightweight interface for interacting with WETH PoolTogether V5 vaults."
    />

    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://pool.baboya.eth.limo" />
    <meta property="og:title" content="pool" />
    <meta
      property="og:description"
      content="A lightweight interface for interacting with WETH PoolTogether V5 vaults."
    />
    <meta
      property="og:image"
      content="https://pool.baboya.eth.limo/assets/img/pool.png"
    />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://pool.baboya.eth.limo" />
    <meta name="twitter:title" content="pool" />
    <meta
      name="twitter:description"
      content="A lightweight interface for interacting with WETH PoolTogether V5 vaults."
    />
    <meta
      name="twitter:image"
      content="https://pool.baboya.eth.limo/assets/img/pool.png"
    />
    <title>pool</title>
    <link rel="icon" href="./assets/img/pooltogether.png" type="image/png" />
    <link rel="stylesheet" href="./assets/css/theme.css" />
    <link rel="stylesheet" href="./assets/css/notifications.css" />
    <link rel="stylesheet" href="./assets/css/connect.css" />
    <style>
      /* Base layout */
      :root {
        --color-bg: #e4dbef;
        --color-txt: #1b1a1b;
        --vault-color-bg: color-mix(in srgb, var(--color-bg) 95%, black 10%);
        --vault-shadow: 0 4px 10px color-mix(in srgb, black 15%, transparent);
        --btn-color-hvr: color-mix(in srgb, var(--color-bg) 85%, black 15%);
      }
      [data-theme="dark"] {
        --color-bg: #1b1a1b;
        --color-txt: #c0a9f9;
        --vault-color-bg: color-mix(in srgb, var(--color-bg) 92%, white 8%);
        --vault-shadow: 0 4px 10px color-mix(in srgb, black 40%, transparent);
        --btn-color-hvr: color-mix(in srgb, var(--color-bg) 85%, white 15%);
      }
      body {
        background: var(--color-bg);
        color: var(--color-txt);
        font-family: "Helvetica Neue", system-ui, sans-serif;
        transition:
          background 0.3s,
          color 0.3s;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      /* Vault styles */
      .vault-interaction {
        max-width: 500px;
        width: 800px;
        padding: 20px;
        display: grid;
        gap: 18px;
      }
      .vault-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
      }
      .header-right-group {
        display: flex;
        align-items: center;
        gap: 15px;
      }
      .page-logo {
        width: 32px;
        height: 32px;
      }
      .network-logo {
        width: 26px;
        height: 26px;
        border-radius: 50%;
      }

      .vault-interaction h2 {
        margin: 0;
        font-size: 1.4em;
        text-align: center;
        opacity: 0.9;
      }
      .row {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        align-items: center;
      }
      .btn {
        font-size: 1.1em;
        color: var(--color-txt);
        background: var(--connect-color-btn);
        border: none;
        height: 44px;
        padding: 7.5px 15px;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
        flex: 1;
      }
      .btn:hover {
        background-color: var(--btn-color-hvr);
        color: var(--color-btn-txt);
      }
      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: translateY(0);
        background-color: transparent !important;
      }

      /* Accordion Styles */
      #amount-input {
        font-size: 1.1em;
        color: var(--color-txt);
        background: var(--color-bg);
        border: 1px solid var(--connect-color-btn);
        height: 44px;
        padding: 7.5px 15px;
        border-radius: 10px;
        width: 100%;
        box-sizing: border-box;
        text-align: center;
      }
      #amount-input:focus {
        outline: none;
        border-color: var(--btn-color-hvr);
      }
      .accordion-content {
        display: grid;
        gap: 15px;
        background-color: var(--color-bg);
        padding: 15px;
        border-radius: 10px;
        overflow: hidden;
        transition: all 0.4s ease-in-out;
        max-height: 0;
        padding-top: 0;
        padding-bottom: 0;
        border: 1px solid var(--connect-color-btn);
      }
      .accordion-content.open {
        padding-top: 15px;
        padding-bottom: 15px;
        border-color: var(--connect-color-btn);
      }
      .balance-display {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 1em;
        opacity: 0.8;
      }
      .balance-label-group {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .token-icon {
        width: 24px;
        height: 24px;
      }
      .balance-action-group {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .btn-max-small {
        padding: 2px 8px;
        font-size: 0.8em;
        border-radius: 5px;
        border: 1px solid var(--color-primary);
        background: transparent;
        color: var(--color-primary);
        cursor: pointer;
        transition: all 0.2s ease-in-out;
      }
      .btn-max-small:hover {
        background: var(--color-primary);
        color: var(--color-btn-txt);
      }
      .input-group {
        display: flex;
        align-items: center;
      }
      .accordion-input {
        font-size: 1.1em;
        color: var(--color-txt);
        background: var(--color-bg);
        border: 1px solid var(--connect-color-btn);
        height: 44px;
        padding: 7.5px 15px;
        border-radius: 10px 0 0 10px;
        width: 100%;
        box-sizing: border-box;
        text-align: left;
        flex-grow: 1;
        border-right: none;
      }
      .accordion-input.wrap {
        border-radius: 10px;
        border-right: 1px solid var(--connect-color-btn);
      }
      .accordion-input:focus {
        outline: none;
      }
      .btn-max {
        height: 44px;
        border: 1px solid var(--connect-color-btn);
        border-left: 0;
        background: var(--color-bg);
        color: var(--color-txt);
        padding: 0 15px;
        border-radius: 0 10px 10px 0;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.2s ease-in-out;
      }
      .btn-max:hover {
        background-color: var(--btn-color-hvr);
      }
      .btn-execute {
        width: 100%;
        background-color: var(--btn-color-hvr);
      }
      .btn-execute:hover {
        background-color: var(--connect-color-btn);
      }
      .vault-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .github-link {
        color: var(--color-txt);
        text-decoration: none;
        font-weight: 500;
      }
      .github-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Notifications Container -->
    <div id="notificationContainer"></div>

    <div class="vault-interaction">
      <div class="vault-header">
        <img src="./assets/img/pooltogether.png" alt="Logo" class="page-logo" />
        <div class="header-right-group">
          <img id="network-logo" src="" alt="Network" class="network-logo" />
          <!-- Theme Button -->
          <button id="theme-btn" aria-label="Toggle theme">
            <svg
              id="theme-light"
              xmlns="http://www.w3.org/2000/svg"
              width="26"
              height="26"
              viewBox="0 0 16 16"
              fill="none"
              stroke="currentColor"
              stroke-width="1.33"
            >
              <circle cx="8" cy="8" r="3.33" />
              <path
                d="M8 0.67v1.33M8 14v1.33M2.81 2.81l0.95 0.95M12.24 12.24l0.95 0.95M0.67 8h1.33M14 8h1.33M2.81 13.19l0.95-0.95M12.24 3.76l0.95-0.95"
              />
            </svg>
            <svg
              id="theme-dark"
              xmlns="http://www.w3.org/2000/svg"
              width="26"
              height="26"
              viewBox="0 0 16 16"
              fill="none"
              stroke="currentColor"
              stroke-width="1.33"
            >
              <path d="M14 8.53A6 6 0 1 1 7.47 2 4.67 4.67 0 0 0 14 8.53z" />
            </svg>
            <svg
              id="theme-system"
              xmlns="http://www.w3.org/2000/svg"
              width="26"
              height="26"
              viewBox="0 0 16 16"
              fill="none"
              stroke="currentColor"
              stroke-width="1.33"
            >
              <rect
                x="1.33"
                y="2"
                width="13.33"
                height="9.33"
                rx="1.33"
                ry="1.33"
              />
              <line x1="5.33" y1="14" x2="10.67" y2="14" />
              <line x1="8" y1="11.33" x2="8" y2="14" />
            </svg>
          </button>
        </div>
      </div>
      <div class="row">
        <button id="wrap-toggle-btn" class="btn">Wrap/Unwrap ETH</button>
      </div>

      <!-- Wrap/Unwrap Accordion Content (hidden by default) -->
      <div id="wrap-accordion" class="accordion-content">
        <div class="balance-display">
          <div class="balance-label-group">
            <img src="./assets/img/eth.png" class="token-icon" alt="ETH icon" />
            <span>ETH:</span>
          </div>
          <div class="balance-action-group">
            <strong id="eth-balance">0</strong>
            <button id="wrap-max-eth-btn" class="btn-max-small">Max</button>
          </div>
        </div>
        <div class="balance-display">
          <div class="balance-label-group">
            <img
              src="./assets/img/weth.png"
              class="token-icon"
              alt="WETH icon"
            />
            <span>WETH:</span>
          </div>
          <div class="balance-action-group">
            <strong id="weth-balance">0</strong>
            <button id="wrap-max-weth-btn" class="btn-max-small">Max</button>
          </div>
        </div>
        <div class="input-group">
          <input
            type="text"
            id="wrap-amount-input"
            placeholder="Enter amount"
            class="accordion-input wrap"
          />
        </div>
        <div class="row">
          <button id="wrap-execute-btn" class="btn btn-execute">Wrap</button>
          <button id="unwrap-execute-btn" class="btn btn-execute">
            Unwrap
          </button>
        </div>
      </div>

      <div class="row">
        <button id="deposit-toggle-btn" class="btn">Deposit</button>
        <button id="redeem-toggle-btn" class="btn">Redeem</button>
      </div>

      <!-- Deposit Accordion Content (hidden by default) -->
      <div id="deposit-accordion" class="accordion-content">
        <div class="balance-display">
          <div class="balance-label-group">
            <img
              id="deposit-token-icon"
              class="token-icon"
              style="display: none"
            />
            <span>WETH:</span>
          </div>
          <strong id="deposit-asset-balance">0</strong>
        </div>
        <div class="input-group">
          <input
            type="text"
            id="deposit-amount-input"
            placeholder="Enter WETH amount"
            class="accordion-input"
          />
          <button id="deposit-max-btn" class="btn-max">Max</button>
        </div>
        <button id="deposit-execute-btn" class="btn btn-execute">
          Deposit WETH
        </button>
      </div>

      <!-- Redeem Accordion Content (hidden by default) -->
      <div id="redeem-accordion" class="accordion-content">
        <div class="balance-display">
          <div class="balance-label-group">
            <img
              id="redeem-token-icon"
              class="token-icon"
              style="display: none"
            />
            <span>przWETH:</span>
          </div>
          <strong id="redeem-shares-balance">0</strong>
        </div>
        <div class="input-group">
          <input
            type="text"
            id="redeem-amount-input"
            placeholder="Enter przWETH amount"
            class="accordion-input"
          />
          <button id="redeem-max-btn" class="btn-max">Max</button>
        </div>
        <button id="redeem-execute-btn" class="btn btn-execute">
          Withdraw przWETH
        </button>
      </div>

      <!-- Footer for Connect Button -->
      <div class="vault-footer">
        <a href="" class="github-link">GitHub</a>
        <div class="connect-widget">
          <button id="connect-btn" class="connect-btn">Connect</button>
          <div id="connect-wallet-list" class="connect-wallet-list">
            <div class="connect-chain-list" id="connect-chain-list"></div>
            <div id="connect-get-wallet" class="connect-get-wallet">
              <a href="https://ethereum.org/en/wallets/" target="_blank"
                >Get a Wallet!</a
              >
            </div>
            <div id="connect-wallets" class="connect-wallets"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/theme.js" defer></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
